<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Barcode Generator Pro</h1>
            <p>A powerful tool to create, customize, and export barcodes for any need.</p>
        </header>

        <main class="main-content">
            <!-- Standard Generator -->
            <div class="feature-box standard-generator">
                <h2>Standard Generator</h2>
                <div class="feature-content">
                    <div class="controls-container">
                        <div class="control-panel">
                            <h3>Barcode Data</h3>
                            <div class="form-group">
                                <label for="prefix">Prefix</label>
                                <input type="text" id="prefix" placeholder="e.g., SU" value="SU">
                            </div>
                            <div class="grid-inputs">
                                <div class="form-group">
                                    <label for="start-val">Start</label>
                                    <input type="number" id="start-val" value="101">
                                </div>
                                <div class="form-group">
                                    <label for="end-val">End</label>
                                    <input type="number" id="end-val" value="110">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="suffix">Suffix</label>
                                <input type="text" id="suffix" placeholder="e.g., Y17R7" value="Y17R7">
                            </div>
                            <div class="form-group">
                                <label for="increment">Increment</label>
                                <input type="number" id="increment" value="1">
                            </div>
                        </div>
                        <div class="control-panel">
                            <h3>PDF & Layout Settings</h3>
                            <div class="grid-inputs">
                                <div class="form-group"><label for="page-width">Page W (in)</label><input type="number" id="page-width" value="10"></div>
                                <div class="form-group"><label for="page-height">Page H (in)</label><input type="number" id="page-height" value="6"></div>
                                <div class="form-group"><label for="barcode-width">Barcode W (px)</label><input type="number" id="barcode-width" value="76.75"></div>
                                <div class="form-group"><label for="barcode-height">Barcode H (px)</label><input type="number" id="barcode-height" value="15.14"></div>
                                <div class="form-group"><label for="move-x">Margin X (in)</label><input type="number" id="move-x" value="0"></div>
                                <div class="form-group"><label for="move-y">Margin Y (in)</label><input type="number" id="move-y" value="0"></div>
                                <div class="form-group"><label for="gap-horizontal">Gap H (px)</label><input type="number" id="gap-horizontal" value="223.53"></div>
                                <div class="form-group"><label for="gap-vertical">Gap V (px)</label><input type="number" id="gap-vertical" value="174.75"></div>
                            </div>
                        </div>
                    </div>
                    <div class="preview-container">
                        <h3>Preview</h3>
                        <div class="actions">
                            <button id="generate-preview-btn">Generate Preview</button>
                            <button id="export-pdf-btn" class="primary">Export PDF</button>
                        </div>
                        <div id="preview-canvas" class="preview-canvas">
                            <p class="placeholder-text">Your barcode preview will appear here</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Manual & Bulk Tools -->
            <div class="feature-box">
                <h2>Manual & Bulk Tools</h2>
                <div class="feature-content">
                    <div class="control-panel">
                        <h3>Text Processor</h3>
                        <div class="form-group">
                            <label for="process-text-input">Generate a sequence using parameters</label>
                            <textarea id="process-text-input" rows="6" placeholder="prefix: ABC-\nsuffix: -XYZ\nrange: 1-10\nincrement: 2\npadding: 3"></textarea>
                        </div>
                        <div class="actions">
                            <button id="process-text-btn" class="primary">Process Text</button>
                        </div>
                    </div>
                    <div class="control-panel">
                        <h3>Manual Entry & Export</h3>
                        <div class="form-group">
                            <label for="manual-data">Enter or paste codes (one per line)</label>
                            <textarea id="manual-data" rows="8"></textarea>
                        </div>
                        <div class="actions">
                            <button id="export-svg-btn">Export as SVGs (ZIP)</button>
                            <button id="export-united-pdf-btn">Export as PDF</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/svg2pdf.js/dist/svg2pdf.umd.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
